<!DOCTYPE html>
<html lang="en">
<head>
  	<meta charset="UTF-8">
	  <title>Train Schedule</title>
	  <link 
    rel="stylesheet"
    href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
    integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
  	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="assets/CSS/style.css">
	<link href="https://fonts.googleapis.com/css?family=Abril+Fatface|Sigmar+One|Special+Elite" rel="stylesheet">
	<script src="https://www.gstatic.com/firebasejs/3.9.0/firebase.js"></script>
	<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
	<script src="assets/JS/app.js" type="text/javascript"></script>
	<script src="https://www.gstatic.com/firebasejs/live/3.0/firebase.js"></script>
	<script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
	<meta name="viewport" content="width=device-width, initial-scale=1">

</head>
<body>
	<div class="container">
		<div class="jumbotron text-center text-danger">
			<h1><i class="fa fa-train"></i> <b>Train Times</b> <i class="fas fa-road"></i></h1>
		</div>

		<div class="panel panel-info text-secondary link">
			<div class="panel-heading"><h3>Current Train Schedule</h3></div>
			<div class="panel-body">
				<table class="table">
					<thead>
						<tr>
							<th>Train Name</th>
							<th>Destination</th>
							<th>Frequency(min)</th>
							<th>Next Arrival</th>
							<th>Minutes Away</th>
						</tr>
					</thead>

					<tbody id="add-row">
					</tbody>
					
				</table>
			</div>
		</div>

		<div class="panel panel-primary text-secondary link">
			<div class="panel-heading">
				<h3>Add Train</h3>
			</div>

			<div class="panel-body">
				<form>
					<div class="form-group">
						<label for="text">Train Name</label>
						<input type="text" class="form-control" id="train-name">
					</div>

					<div class="form-group">
						<label for="text">Destination</label>
						<input type="text" class="form-control" id="destination">
					</div>

					<div class="form-group">
						<label for="text">First Train Time (HH:mm - Military Time)</label>
						<input type="text" class="form-control" id="first-train">
					</div>

					<div class="form-group">
						<label for="text">Frequency(min)</label>
						<input type="text" class="form-control" id="frequency">
					</div>

					<button type="submit" id="add-train" class="btn btn-primary" id="addTrain">Submit</button>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
